<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${titulo}">CJava Reactive</title>
</head>
<body>
<h1 th:text="${titulo}"></h1>
<table>
    <thead>
    <tr>
        <th>id</th>
        <th>nombre</th>
        <th>creditos</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="curso : ${cursos}">
        <td th:text="${curso.id}"></td>
        <td th:text="${curso.nombre}"></td>
        <td th:text="${curso.creditos}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
